<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--2col">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud hosting for pros</h1>
          <p class="hero__tagline">
            Deploy your websites in less then 60 seconds.
          </p>
          <a href="#" class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x" />
          <source
            type="image/png"
            srcset="images/banner.png 1x, images/banner@2r.png 2x" />
          <img class="hero__image" src="/images/banner.png" alt=""
        /></picture>
      </div>
    </section>
  </body>
</html>
